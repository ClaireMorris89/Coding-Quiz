<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="assets/style.css">
    <title>Coding Quiz</title>
</head>



<body>


<header>
    <a id="highScores" href ="">view high scores</a>
    <h1>CODING QUIZ</h1>
    <h2 id="timer"></h2>
    <button class="start-btn">start</button>
</header>

<main>
    <div hidden id="quiz">
        <!-- question 1 -->
        <form>
            <fieldset hidden id="question1">
                <legend class="all-questions"> question 1</legend>
                    <ul class="all-answers">    
                        <li>
                            <input name="answer1" type="radio" id="q1a">
                            <label for="q1a">answer a</label>
                        </li>
                        <li>
                            <input name="answer1" type="radio" id="q1b">
                            <label for="q1b">answer b</label>
                        </li>
                        <li>
                            <input name="answer1" type="radio" value="correct" id="q1c">
                            <label for="q1c">answer c</label>
                        </li>
                        <li>
                            <input name="answer1" type="radio" id="q1d">
                            <label for="q1d">answer d</label>
                        </li>
                    </ul>
                    <input type="button" value="Submit Answer" class="submit-btn" id="submit-btn-1">
            </fieldset>
        </form>

        <form>
            <fieldset hidden id="question2">
                <legend class="all-questions"> question 2</legend>
                    <ul class="all-answers">    
                        <li>
                            <input name="answer2" type="radio" id="q2a">
                            <label for="q2a">answer a</label>
                        </li>
                        <li>
                            <input name="answer2" type="radio" id="q2b">
                            <label for="q2b">answer b</label>
                        </li>
                        <li>
                            <input name="answer2" type="radio" id="q2c">
                            <label for="q2c">answer c</label>
                        </li>
                        <li>
                            <input name="answer2" type="radio" id="q2d">
                            <label for="q2d">answer d</label>
                        </li>
                    </ul>
                    <input type="button" value="Submit Answer" class="submit-btn" id="submit-btn-2">
            </fieldset>
        </form>




    </div>




</main>



<script src="assets/script.js"></script>

</body>
</html>
